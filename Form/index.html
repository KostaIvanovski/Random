<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="practice">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="global-container">
            <div class="main-container">
                <form id="user-form">
                    <div class="form-elements">
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" class="input-style">
                    </div>
                    <div class="form-elements">
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" class="input-style">
                    </div>
                    <div class="form-elements">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" class="input-style">
                    </div>
                    <div class="form-elements">
                        <label for="company">Company</label><br>
                        <select name="company" id="company" class="input-style"></select>
                    </div>
                    <div class="form-elements">
                        <label for="status">Status</label><br>
                        <select name="company" id="status" class="input-style"></select>
                    </div>

                    <div class="form-elements buttons-container">
                        <button id="btnSave">Save</button>
                        <button id="btnDelete">Delete</button>
                        <button id="btnCancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
